<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Rock-Paper-Scissors </title>
    <script src="code.js" defer> </script>
  </head>

  <body>
    <div class="container">

      <h1> The invaders are here! Your Highness, they have demanded five trials of combat to keep your kingdom! </h1>
      <h2> Who will you be sending on this day? The assassin, the mage or the warrior? </h2>

      <label id="startButtonLabel" for="startButton">Push button to start</label>
      <button id="startButton"></button>
      <div id="scoreContainer">
        <div id="gameMessages"></div>
        <div id="scoreboard">
          <div id="playerScoreboard">Your kingdom's victories: </div>
          <div id="computerScoreboard">The invaders' victories: </div>
        </div>
      </div>

      <div id="selectionButtonContainer">
        <button id="assassinButton" class="selectionButtons">Assassin</button>
        <button id="mageButton" class="selectionButtons">Mage</button>
        <button id="warriorButton" class="selectionButtons">Warrior</button>
      </div>
    </div>


  </body>
</html>

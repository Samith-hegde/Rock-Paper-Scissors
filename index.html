<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Rock-Paper-Scissors </title>
    <script src="code.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
  </head>

  <body>
    <div class="container">

      <h1> The invaders are here! Your Highness, they have sent their elite squad to infiltrate our kingdom! </h1>
      <h2> We need to defend ourselves and our people with the best assassins, mages, and warriors! </h2>

      <label id="startButtonLabel" for="startButton">Push button to convene the council and select a defender of our kingdom</label>
      <button id="startButton"></button>
      <div id="scoreContainer">
        <div id="gameMessages"></div>
        <div class="text-line" id="scoreboard">
          <div id="playerScoreboard">Our kingdom's victories: </div>
          <div id="computerScoreboard">The invaders' victories: </div>
        </div>
      </div>

      <div class="buttons"id="selectionButtonContainer">
        <button class="btn" id="assassinButton" class="selectionButtons"><img src="images/assassin.png"/></button>
        <button class="btn" id="mageButton" class="selectionButtons"><img src="images/mage.png"/></button>
        <button class="btn" id="warriorButton" class="selectionButtons"><img src="images/warrior.png"/></button>
      </div>
    </div>


  </body>
</html>
